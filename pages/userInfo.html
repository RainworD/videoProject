<script>
$(function() {
    mui.init();
    var vm = new Vue({
        el: "body",
        data: {
            price: 0,
            photoId: getUser_PhotoId(),
            phone: getUser_Phone(),
            name: getUser_Name()
        },
        computed: {
            
        },
        methods: {
            logout: function(){
                mui.confirm("","确认退出该账号？",null,function(result){
                    if(result.index == 1){
                        $.when(b_logout()).done(function(data){
                            if(data.state == 0){
                                window.location.href="h5action:logout";
                            }
                        })
                    }
                });
            }
        },
        created: function() {
            var self = this;
        }
    })
});
</script>
