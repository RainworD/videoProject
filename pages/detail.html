<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>视频监控</title>
    <link rel="stylesheet" href="../source/mui/css/mui.css">
    <link rel="stylesheet" href="../source/css/init.css">
    <link rel="stylesheet" href="../source/css/public.css">
    <script src="../source/js/jquery-1.11.1.min.js"></script>
    <script src="../source/mui/js/mui.js"></script>
    <script src="../source/js/ajax_b.js"></script>
    <script src="../source/js/vue.js"></script>
    <script src="../source/js/vue-tap.js"></script>
    <script src="../source/js/public.js"></script>
    <script src="../source/js/public_b.js"></script>
</head>
<style>
    .mui-content{
        background-color: #fff;
        padding: 8px;
    }
    img{
        max-width: 100%;
    }
</style>
<body>
    <div class="mui-content">
        {{{content}}}
    </div>
</body>
<script>
$(function() {
    mui.init();
    var vm = new Vue({
        el: "body",
        data: {
            qd: {},
            content: ""      
        },
        computed: {
            
        },
        methods: {
            
        },
        created: function() {
            var self = this;
            self.qd = getQueryData();
            $.when(getGlobalData("content_"+self.qd.index)).done(function(data){
                self.content = data.data[0];
            })
        }
    })
});
</script>
</html>
