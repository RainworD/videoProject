<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>视频监控</title>
    <link rel="stylesheet" href="../source/mui/css/mui.css">
    <link rel="stylesheet" href="../source/css/init.css">
    <link rel="stylesheet" href="../source/css/public.css">
    <script src="../source/js/jquery-1.11.1.min.js"></script>
    <script src="../source/mui/js/mui.js"></script>
    <script src="../source/js/ajax_b.js"></script>
    <script src="../source/js/vue.js"></script>
    <script src="../source/js/vue-tap.js"></script>
    <script src="../source/js/public.js"></script>
    <script src="../source/js/public_b.js"></script>
</head>
<style type="text/css">
    body{
        background-color: #f3f3f3;
    }
    .icon-img{
        width: 30px;
        height: 30px !important;
        margin-top: 5px;
    }
    div.unread{
        display: inline-block;
        border-radius: 5px;
        width: 10px;
        height: 10px;
        background-color: red;
    }
</style>
<body>
    <div class="mui-content messageShowBox">
        <ul class="mui-table-view">
            <li class="mui-table-view-cell" v-for="announce in announces">
                <a href="{{'message_detail.html?'+encodeObj({'id':announce.id,'title':title})}}">
                    <img :src="images[title]" class="mui-media-object mui-pull-left head-img icon-img">
                    <div class="mui-media-body">
                        <div class="unread" ></div>
                        {{announce.title}}
                        <p class="mui-ellipsis" v-html="announce.text"></p>
                        <div class="timeShow">
                            {{stamp2formatTime2(announce.in_time)}}
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</body>
<script>
var dataList = [{
    image: "../source/img/warning.png",
    title: "异常警告",
    text: "设备发生...",
    in_time: 0
},{
    image: "../source/img/warning.png",
    title: "异常警告",
    text: "设备发生...",
    in_time: 0
},{
    image: "../source/img/warning.png",
    title: "异常警告",
    text: "设备发生...",
    in_time: 0
},{
    image: "../source/img/warning.png",
    title: "异常警告",
    text: "设备发生...",
    in_time: 0
}];
$(function() {
    mui.init();
    var vm = new Vue({
        el: "body",
        data: {
            announces: [],
            title: getQueryData().title,
            images: {
                "异常警告": "../source/img/warning.png",
                "注册通知": "../source/img/register.png",
                "系统通告": "../source/img/system.png",
                "提现提示": "../source/img/drawCash.png",
                "充值成功": "../source/img/addCash.png",
                "设备到期": "../source/img/deadline.png",
                "动态更新": "../source/img/motivation_.png"
            }
        },
        computed: {
        },
        methods: {
        },
        created: function() {
            var self = this;
            if(self.title=="系统通告"){
                $.when(getAnnounce ()).done(function(data){
                    self.announces = data.data;
                })
            }
            else{
                $.when(getTypeMessage (self.title)).done(function(data){
                    self.announces = data.data;
                })
            }
        }
    });
});
</script>
</html>
