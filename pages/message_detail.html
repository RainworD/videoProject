<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>视频监控</title>
    <link rel="stylesheet" href="../source/mui/css/mui.css">
    <link rel="stylesheet" href="../source/css/init.css">
    <link rel="stylesheet" href="../source/css/public.css">
    <script src="../source/js/jquery-1.11.1.min.js"></script>
    <script src="../source/mui/js/mui.js"></script>
    <script src="../source/js/ajax_b.js"></script>
    <script src="../source/js/vue.js"></script>
    <script src="../source/js/vue-tap.js"></script>
    <script src="../source/js/public.js"></script>
    <script src="../source/js/public_b.js"></script>
</head>
<style type="text/css">
    body{
        background-color: #f3f3f3;
    }
</style>
<body>
    <div class="detailBox">
        <p class="topTitle">{{detail.title}}</p>
        <p class="date">{{stamp2formatTime(detail.in_time)}}</p>
        <div class="para" v-html="detail.text">
            <!-- <img src="../source/img/b.png" alt="" class="innerPic">
            <p class="innerPara">有后台发起的内容展示展示展示...</p> -->
            <!-- {{detail.text}} -->
        </div>
    </div>
</body>
<script type="text/javascript">
    var vm = new Vue({
        el: "body",
        data: {
            detail: {},
            id: getQueryData().id,
            title: getQueryData().title
        },
        created: function() {
            var self = this;

            if(self.title == "系统通告"){
                $.when(getDetailAnnounce (self.id)).done(function(data){
                    self.detail = data.data[0];
                })
                readAnnounce (self.id);
            }
            else{
                $.when(getDetailMessage (self.id)).done(function(data){
                    self.detail = data.data[0];
                })
                readMessage (self.id);
            }
        }
    })
</script>
</html>
