<style type="text/css">
	.button_{
	    display: inline-block!important;
	    min-width: 80px;
	    height: 30px;
	    line-height: 28px;
	    padding: 0;
	}
</style>
<div class="admin_content_innerBox admin_ui_cont_bottomPadding" id="admin_content_innerBox">
	<div class="admin_scrollBox">
		<div class="admin_ui_header">
			<i class="fa fa-file-image-o fa-2x admin_ui_mainColor"></i>
			<span class="maintitle">代理商财务</span>
		</div>
		<div class="admin_ui_cont">
			<div class="admin_ui_search">
				<div style="float:left;height:30px;">
					<a href="#/agentsAccount.html" class="admin_ui_button admin_ui_button_white button_">返回</a>
				</div>
				<div style="float:right;height:30px;">
					<a class="admin_ui_button admin_ui_button_green button_ submitBtn">充值</a>
				</div>
			</div>
			<div class="admin_ui_border admin_ui_cont">
				<div class="admin_ui_form_field">
					<!-- <div class="admin_ui_name">id：<span id="showImageId"></span></div> -->
					<div class="admin_ui_name"><span style="width: 100px;display: inline-block;">代理商名称：</span><span>{{dataSource.name}}</span></div>
				</div>
				<div class="admin_ui_form_field">
					<div class="admin_ui_name"><span style="width: 130px;display: inline-block;">代理商名称邀请码：</span>
					<span>{{dataSource.code}}</span></div>
				</div>
				<div class="admin_ui_form_field">
					<div class="admin_ui_name"><span style="width: 100px;display: inline-block;">负责人：</span><span>{{dataSource.contact}}</span></div>
				</div>
				<div class="admin_ui_form_field">
					<div class="admin_ui_name"><span style="width: 100px;display: inline-block;">账户余额：</span><span class="rest_val">{{dataSource.price/100}}</span></div>
				</div>
				<div class="admin_ui_name"><span style="width: 100px;display: inline-block;">设备押金：</span><span class="deposit_val">{{dataSource.deposit/100}}</span></div>
				<div class="admin_ui_form_field">
					<div class="admin_ui_name"><span style="width: 100px;display: inline-block;">充值金额(元)：</span><input style="width: 88%;height: 30px;padding:0 10px" type="" name="" class="money"></div>
				</div>
				<div class="admin_ui_form_field">
					<div class="admin_ui_name"><span style="width: 100px;display: inline-block;">类型：</span>
					<label for="accountBalance"><input type="radio" name="selName" id="accountBalance"  style="margin: 5px;">账户余额</label><label for="devicePledge"><input type="radio" name="selName" id="devicePledge" style="margin: 5px;">设备押金</label></div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	var id_array=window.location.hash;
	var id_=id_array.split("=");
	var id=id_[1];
	var vm = new Vue({
		el: '#admin_content_innerBox',
		data:{
			id:id,
			dataSource: [],
		},
		methods: {
		},
		created: function(){
			var self = this;
			$.when(getSingleAgentFinance(self.id)).done(function(data){
				if(data.state == 0){
					self.dataSource = data.data[0];
				}
			});
		}
	});
	$(".submitBtn").bind("click",function(){
		var type;
		var val=$("input[name='label']:checked").attr("id");
		var value=$(".money").val();
		if(val=="devicePledge"){
			type="押金充值";
		}
		else{
			type="管理员充值";
		}
		if(value>0){
			$.when(recharge(type,id,value*100)).done(function(data){
				if(data.state==0){
					alert("充值成功！");
					window.location.href="#/agentsAccount.html";
				}
				else{
					alert("操作失败！");
				}
			})
		}
		else{
			alert("输入的金额必须大于0！");
		}
	})
</script>
