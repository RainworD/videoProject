<script>
var vm = new Tvm({
	el: '#admin_content_innerBox',
	data:{
		keyword: "",
		dataSource: [],
		dataSource_: [],
	},
	computed: {
	},
	methods: {
		goSomewhere:function(index){
			window.location.href='#/aboutusManagementDetail.html?id='+index;
		},
	},
	created: function(){
		var self = this;
		$.when(getAboutus_1()).done(function(data){
			if(data.state == 0){
				self.dataSource = data.data;
			}
		});
		$.when(getAboutus_2()).done(function(data){
			if(data.state == 0){
				self.dataSource_ = data.data;
			}
		});
	}
});
</script>
