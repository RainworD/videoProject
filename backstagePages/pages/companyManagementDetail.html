	var editor =  new tinymce.Editor('tinymce', {
	    height: 500,
		theme: 'modern',
		language: 'zh_CN',
		plugins: [
		    'advlist autolink lists link image charmap print preview hr anchor pagebreak',
		    'searchreplace wordcount visualblocks visualchars code fullscreen',
		    'insertdatetime media nonbreaking save table contextmenu directionality',
		    'emoticons template paste textcolor colorpicker textpattern imagetools'
		],
		toolbar1: 'insertfile undo redo | fontsizeselect styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
		toolbar2: 'print preview media | forecolor backcolor | example',
		setup: function(ed) {
	    },
	    fontsize_formats: "12px 14px 18px 24px 36px 48px 60px 72px 84px 96px 108px 120px",
		image_advtab: true,
		image_upload: true,
		relative_url: false,

		    { title: 'Test template 1', content: 'Test 1' },

		]
	}, tinymce.EditorManager);

	// 获得编辑器中内容
	function getEditorContent(){
		return editor.getContent();
	}
	// 设置编辑器内容
	function setEditorContent(html){
		editor.setContent(html);
	}
	// 往编辑器中插入内容
	function insertContentToEditor(html){
		editor.insertContent(html);
	}
	// 设置 "design", "code" or "readonly"
	function setEditorMode(mode){
		editor.setMode(mode);
	}
	function getBase64Image(img) {
	    var canvas = document.createElement("canvas");
	    canvas.width = img.width;
	    canvas.height = img.height;
	    var ctx = canvas.getContext("2d");
	    ctx.drawImage(img, 0, 0, img.width, img.height);
	    var dataURL = canvas.toDataURL("image/png");
	    return dataURL;
	}
	$("#tinymce").show()
	editor.render();
	
	var vm = new Tvm({
		el: '.admin_ui_cont',
		data:{
			selected1:"",
			selected2:"",
			dataSource: [],
			dataSource_sub:[],
			bus_id:"",
			subBus_id:"",
			code:"",
		},
		computed: {
		},
		mounted: function(){
			var self = this;
			$.when(getBusiness()).done(function(data){
				self.dataSource = data.data;
			});	

			$("select").bind('change',function(data){
				for (var i = 0; i < self.dataSource.length; i++) {
					if(self.dataSource[i].name==self.selected1){
						self.bus_id = self.dataSource[i].id;
						self.code = self.dataSource[i].code;
					}
					$.when(getSubBusinessByBusid(self.bus_id)).done(function(data){
						var dataSource_tmp = data.data;
						self.dataSource_sub=[];
						for(var i = 0; i < dataSource_tmp.length; i++) {
							self.dataSource_sub.push(dataSource_tmp[i]);
						}
					});	
				}
				for (var i = 0; i < self.dataSource_sub.length; i++) {
					if(self.dataSource_sub[i].user.name==self.selected2){
						self.subBus_id = self.dataSource_sub[i].id;
					}
				}
			});

			$("#saveButton").bind('click',function(data){
				var code = self.code;
				var text = $(".admin_ui_input");
				var label =text[0].value;
				var name = text[1].value;
				var contact = text[2].value;
				var phone = text[3].value;
				var competence="企业管理员";
				var business = self.bus_id;
				var subBusiness = self.subBus_id;
				
			$.when(editCompany(code,name,contact,phone,competence,business,subBusiness,label)).done(function(data){	
			
			});
				
				




			});




		}
	});
