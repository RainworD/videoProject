<script>
	$("#submit").bind('click',function(data){
		var number=$(".ar-code").val();
		var code=$(".ar-title").val();
		$.when(addDevice(code,number)).done(function(data){
			if(data.state==0){
				alert("新增成功！");
			}
			else{
				alert("操作失败！")
			}
		})	
	});
</script>
