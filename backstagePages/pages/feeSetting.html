<script>
	$(".submitBtn").bind("click",function(){
		var val=$(".enterFee").val();
		console.log(val);
		if(val>0){
			$.when(setFee(val*100)).done(function(data){
				if(data.state==0){
					alert("续费单价设置成功！")
				}
			})
		}
		else{
			$.when(setFee(20000)).done(function(data){
				if(data.state==0){
				}
			})
		}
	})
</script>
