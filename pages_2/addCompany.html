<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>视频监控</title>
    <link rel="stylesheet" href="../source/mui/css/mui.css">
    <link rel="stylesheet" href="../source/css/init.css">
    <link rel="stylesheet" href="../source/css/public.css">
    <script src="../source/js/jquery-1.11.1.min.js"></script>
    <script src="../source/mui/js/mui.js"></script>
    <script src="../source/js/ajax_b.js"></script>
    <script src="../source/js/vue.js"></script>
    <script src="../source/js/vue-tap.js"></script>
    <script src="../source/js/public.js"></script>
    <script src="../source/js/public_b.js"></script>
</head>
<style type="text/css">
    body{
        background-color: #f3f3f3;
    }
</style>
<body>
    <div class="addworkmates">
        <div class="mui-content">
            <h5 class="mui-content-padded">邀请码:&nbsp;&nbsp;<span>{{code}}</span></h5>
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <label>企业名称</label>
                    <input v-model="companyName" class="mui-text-right" type="text" placeholder="请输入企业名称">
                </div>
                <div class="mui-input-row">
                    <label>联系人</label>
                    <input v-model="companyContractName" class="mui-text-right" type="text" placeholder="请输入联系人">
                </div>
                <div class="mui-input-row">
                    <label>联系电话</label>
                    <input v-model="companyPhone" class="mui-text-right" type="text" placeholder="请输入联系电话">
                </div>
            </form>
        </div>
    </div>
</body>
<script>
$(function() {
    mui.init();
    var vm = new Vue({
        el: "body",
        data: {
            code: "",
            companyName: "",
            companyContractName: "",
            companyPhone: ""
        },
        computed: {
            
        },
        methods: {
            applyButton: function(){
                var self = this;
                if(checkEmpty(self.companyPhone)||checkEmpty(self.companyName)){
                    mui.toast("请补全信息");
                }
                else if(!isRightPhoneNumber(self.companyPhone)){
                    mui.toast("请输入合法的手机号");
                }
                else{
                    mui.confirm("您确定邀请吗？",null,null,function(data){
                        if(data.index == 1){
                            $.when(b_createBCompanyParent(getB_Code(),self.companyPhone,self.companyName)).done(function(data){
                                console.log(data);
                            })
                        }
                    })
                }
            }
        },
        created: function() {
            var self = this;
            self.code = getB_Code();
            window.applyButton = self.applyButton;
        }
    })
});

</script>
</html>
